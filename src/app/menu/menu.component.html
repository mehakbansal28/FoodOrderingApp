  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col col-lg-4 col-md-6 col-sm-12" *ngFor="let item of foodList">
      <div class="card h-100">
        <img
          class="card-img-top"
          [src]="item.imageUrl"
          alt="{{ item.name }} image"
        />
        <div class="card-body">
          <h5 class="card-title text-center">{{ item.name }}</h5>
          <p class="card-text text-center description">
            {{ item.description }}
          </p>
          <p class="card-text text-center">{{ item.price | currency }}</p>
         
          <button
            class="btn btn-primary d-block mx-auto"
            (click)="addToCart(item)"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
