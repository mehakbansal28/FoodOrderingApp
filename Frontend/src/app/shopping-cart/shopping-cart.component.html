<div class="card">
  <div class="card-header">Cart Items</div>
  <div class="card-body">
    <table>
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems; let i = index" class="cart-item">
          <td>{{ item.name }}</td>
          <td>{{ item.price | currency }}</td>
          <td>
            <button class="decrement" (click)="item.quantity = item.quantity - 1">-</button>
            <span>{{ item.quantity }}</span>
            <button class="increment" (click)="item.quantity = item.quantity + 1">+</button>
          </td>
          <td>{{ (item.price * item.quantity) | currency }}</td>
          <td><button class="remove" (click)="removeItem(i)">Remove</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer">
    <div class="cart-total">
      <div>Total: {{ totalPrice | currency }}</div>
    </div>
    <div class="cart-buttons">
      <button (click)="clearCart()">Clear Cart</button>
      <button class="btn btn-primary" (click)="checkoutCart()">Checkout</button>
    </div>
  </div>
</div>
