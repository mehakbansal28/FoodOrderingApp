<div class="card" *ngFor="let item of foodList">
  <div class="card-body">
    <h5 class="card-title">{{ item.name }}</h5>
    <p class="card-text">{{ item.description }}</p>
    <p class="card-price">{{ item.price | currency }}</p>
    <button (click)="addToCart(item)">Add to Cart</button>
  </div>
</div>
