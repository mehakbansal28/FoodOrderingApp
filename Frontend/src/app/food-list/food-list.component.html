<h2 style="margin-left: 60px;">Food Menu</h2>
<div class="card" *ngFor="let item of foodList">
  
  <div class="card-body">
    
    <h5 class="card-title">{{ item.name }}</h5>
    <p class="card-text">{{ item.description }}</p>
    <p class="card-price">{{ item.price | currency }}</p>
    <img class="item-image" [src]="item.imageUrl" alt="{{item.name}} image">
    <button class="add-to-cart-btn" (click)="addToCart(item)">Add to Cart</button>
  </div>
</div>
